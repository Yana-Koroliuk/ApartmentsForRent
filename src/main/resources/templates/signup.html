<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Sign Up</h1>
    <form th:action="@{/owner/signup}" th:object="${owner}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="passwordHash">Password</label>
            <input type="password" th:field="*{passwordHash}" class="form-control" id="passwordHash" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="passwordHashConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordHashConfirm" placeholder="Confirm password" required>
        </div>
        <div th:if="${error}">
            <p class="alert alert-danger" th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div>
            <a href="/owner/signin">Already have an account? Sign in here</a>
        </div>
    </form>
</div>
</body>
</html>
