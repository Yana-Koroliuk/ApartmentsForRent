<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Apartment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4 text-center">Edit Apartment</h2>

  <form th:action="@{'/apartment/edit/' + ${apartment_id}}" th:object="${apartment_details}" method="post">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Address"/>
      </div>
      <div class="col-md-6 mb-3">
        <label for="buildYear">Build Year</label>
        <input type="number" th:field="*{buildYear}" id="buildYear" class="form-control" placeholder="Build Year"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price">Price</label>
        <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Price"/>
      </div>
      <div class="col-md-6 mb-3">
        <label for="floor">Floor</label>
        <input type="number" th:field="*{floor}" id="floor" class="form-control" placeholder="Floor"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="area">Area</label>
        <input type="number" th:field="*{area}" id="area" class="form-control" placeholder="Area" step="0.01"/>
      </div>
      <div class="col-md-6 mb-3">
        <label for="quantityOfRooms">Quantity Of Rooms</label>
        <input type="number" th:field="*{quantityOfRooms}" id="quantityOfRooms" class="form-control"
               placeholder="Quantity Of Rooms"/>
      </div>
    </div>

    <h4 class="mt-4">Apartment Description</h4>
    <div th:object="${apartment_description}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="condition">Condition</label>
          <input type="text" th:field="*{condition}" id="condition" class="form-control" placeholder="Condition"/>
        </div>

        <div class="col-md-6 mb-3">
          <label for="buildingType">Building Type</label>
          <select th:field="*{buildingType}" id="buildingType" class="form-control">
            <option value="" disabled selected>Select building type</option>
            <option th:each="type : ${T(com.example.apartmentsforrent.persistence.model.BuildingType).values()}"
                    th:value="${type.name()}"
                    th:text="${type.displayValue}"
                    th:selected="${type.name()} == ${apartment_description.buildingType}">
            </option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="additionalInfo">Additional Info</label>
        <input type="text" th:field="*{additionalInfo}" id="additionalInfo" class="form-control"
               placeholder="Additional Info"/>
      </div>
    </div>

    <div class="text-center">
      <input type="submit" class="btn btn-primary" value="Submit"/>
    </div>
  </form>
</div>
</body>
</html>
