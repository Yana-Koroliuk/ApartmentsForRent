<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Apartments</h1>
  <ul class="list-group">
    <li class="list-group-item" th:each="apt: ${apartments}">
      <a th:href="@{'/apartment/' + ${apt.id}}" th:text="${apt.apartmentDetails.address}" class="text-decoration-none"></a>
    </li>
  </ul>
</div>

</body>
</html>
