<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Sign In</h1>
    <form th:action="@{/owner/signin}" th:object="${ownerDto}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="passwordHash">Password</label>
            <input type="password" th:field="*{passwordHash}" class="form-control" id="passwordHash" placeholder="Enter password" required>
        </div>
        <div th:unless="${error == null}">
            <p class="alert alert-danger" th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <div>
            <a href="/owner/signup">Don't have an account? Sign up here</a>
        </div>
    </form>
</div>
</body>
</html>
